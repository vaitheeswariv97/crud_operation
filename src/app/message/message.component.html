<div class="container">
  <div
    class="row chat-window col-xs-5 col-md-3"
    id="chat_window_1"
    style="margin-left: 10px"
  >
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <div class="col-md-8 col-xs-8">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-comment"></span> Chat
            </h3>
          </div>
          <div class="col-md-4 col-xs-4" style="text-align: right">
            <a href="#"
              ><span
                id="minim_chat_window"
                class="glyphicon glyphicon-minus icon_minim"
              ></span
            ></a>
            <a href="#"
              ><span
                class="glyphicon glyphicon-remove icon_close"
                data-id="chat_window_1"
              ></span
            ></a>
          </div>
        </div>
        <div class="panel-body msg_container_base">
          <div *ngFor="let data of msg">
            <div
              class="row msg_container base_sent"
              *ngIf="data.id == 'message'"
            >
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p>
                    {{ data.data }}
                  </p>
                  <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                </div>
              </div>
              <div class="col-md-2 col-xs-2 avatar">
                <img src="assets/profile.jpg" class="img-fluid" />
              </div>
            </div>
            <div
              class="row msg_container base_receive"
              *ngIf="data.id == 'receive'"
            >
              <div class="col-md-2 col-xs-2 avatar">
                <img src="assets/profile.jpg" class="img-fluid" />
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                  <p>
                    {{ data.data }}
                  </p>
                  <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input
              [(ngModel)]="message"
              id="btn-input"
              type="text"
              class="form-control input-md chat_input"
              placeholder="Write your message here..."
            />
            <span class="input-group-btn">
              <button
                id="btn-chat"
                slot="end"
                class="send-chat-button"
                (click)="addChat()"
              >
                Send
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
